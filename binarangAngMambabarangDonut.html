<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donut Delights</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff8f0;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #f9b4ab;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #fff;
    }

    .hero {
      padding: 60px 20px;
    }

    .hero img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .hero h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1em;
      color: #555;
      max-width: 500px;
      margin: 0 auto 20px;
    }

    button {
      background-color: #f57c73;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e06b63;
    }

    footer {
      margin-top: 50px;
      background-color: #f9b4ab;
      padding: 15px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>üç© Donut Delights</h1>
  </header>

  <section class="hero">
    <img src="baked_donut_recipe_featured.jpg" alt="Donut">
    <h2>Sweeten Your Day!</h2>
    <p>Freshly baked donuts made daily with love, glaze, and sprinkles. Treat yourself to happiness in every bite!</p>
    <button onclick="showMessage()">Order Now</button>
  </section>

  <footer>
    &copy; 2025 Donut Delights. All rights reserved.
  </footer>

  <script>
    function showMessage() {
      alert("Thanks for your interest! Donuts are on the way üç©");
    }
  </script>
</body>
</html>
